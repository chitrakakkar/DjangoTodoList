{% load staticfiles %}
<html>
    <head>
        <title>My todo list</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/todo.css' %}">
    </head>


    <body class="align">
      <div class="grid">
      <br />
      <form class="Add" action="/" method="post">
        {% csrf_token %}
      <h2> Add a new task to the ToDo list:</h2>
      <label for="lname">Enter item:</label><br />
      <input type="text" class="tname" name="name" placeholder="Item name"><br /> <br />
      <label for="ldesc">Enter description here:</label>
      <input type="text" class="tdesc"name="description" placeholder="Description">
      <button type="submit" value=" " class="button"> Add </button>

          <br />
      <hr />

      <p><h3>Your TODO Items:</h3></p>

      {% for x in items %}
      <p>{{ x.task_name }} - {{ x.date_created|date:"D d M Y" }}</p>

      <p>{{ x.task_description }}</p>
          <input type="checkbox" name="itemsCheckedForDelete" value= "{{x.id}}">Check here to delete

          <hr />
      {% endfor %}



          <button type="submit"formaction="delete_todo/" value="" style="background-color: #993333">Delete checked items</button>

        </form>
      </div>
    </body>
</html>
